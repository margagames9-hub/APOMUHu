<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Catch The Stars</title>
<style>
    body { background:#111; margin:0; overflow:hidden; }
    canvas { background:#222; display:block; margin:auto; }
</style>
</head>
<body>
<canvas id="game" width="400" height="600"></canvas>
<script>
const c = document.getElementById("game");
const ctx = c.getContext("2d");

let player = { x:180, y:550, w:40, h:40, speed:6 };
let stars = [];
let score = 0;

document.addEventListener("keydown", e=>{
    if(e.key==="ArrowLeft") player.x -= player.speed;
    if(e.key==="ArrowRight") player.x += player.speed;
});

function spawnStar(){
    stars.push({ x: Math.random()*360, y: -20, r: 10, speed: 3+Math.random()*2 });
}

function loop(){
    ctx.clearRect(0,0,400,600);

    // Player
    ctx.fillStyle = "cyan";
    ctx.fillRect(player.x, player.y, player.w, player.h);

    // Stars
    ctx.fillStyle = "yellow";
    stars.forEach((s,i)=>{
        s.y += s.speed;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();

        // Collision
        if(s.x > player.x && s.x < player.x+player.w &&
           s.y > player.y && s.y < player.y+player.h){
            stars.splice(i,1);
            score++;
        }
    });

    // Score
    ctx.fillStyle="white";
    ctx.font="20px Arial";
    ctx.fillText("Score: "+score, 10, 25);

    requestAnimationFrame(loop);
}

setInterval(spawnStar, 800);
loop();
</script>
</body>
</html>
